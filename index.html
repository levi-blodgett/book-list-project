<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/ico" href="https://drive.google.com/file/d/1TDiN8ZBDS4DamXe_QqoN5TQNN8QipCKP/view">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Book List</title>
</head>
<body>
  <h1>
    <span class="red">B</span><span class="green">o</span><span class="blue">o</span><span class="yellow">k</span>

    <span class="green">L</span><span class="red">i</span><span class="yellow">s</span><span class="blue">t</span>
  </h1>
  <div class="container">
    <h3>Add a Book</h3>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn" title="International Standard Book Number">ISBN#</label>
        <input type="number" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="appes6.js"></script>
</body>
</html>
